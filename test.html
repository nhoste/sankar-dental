<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#181411] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Epilogue, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#181411] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">McDonald's</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-white" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="flex gap-3 p-3 overflow-x-hidden">
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#392f28] pl-4 pr-4">
            <p class="text-white text-sm font-medium leading-normal">Deals</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#392f28] pl-4 pr-4">
            <p class="text-white text-sm font-medium leading-normal">Combo Meal</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#392f28] pl-4 pr-4">
            <p class="text-white text-sm font-medium leading-normal">Sides</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#392f28] pl-4 pr-4">
            <p class="text-white text-sm font-medium leading-normal">Desserts</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#392f28] pl-4 pr-4">
            <p class="text-white text-sm font-medium leading-normal">Drinks</p>
          </div>
        </div>
        <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
          <div class="flex items-stretch p-4 gap-3">
            <div class="flex h-full flex-1 flex-col gap-4 rounded-xl bg-[#27201b] shadow-[0_0_4px_rgba(0,0,0,0.1)] min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/17be2b57-fca4-4680-b94e-86fe63fc9371.png");'
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-0 gap-4">
                <div>
                  <p class="text-white text-base font-medium leading-normal">Medium Fries</p>
                  <p class="text-[#baa89c] text-sm font-normal leading-normal">$2.99</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#392f28] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Add to Order</span>
                </button>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-xl bg-[#27201b] shadow-[0_0_4px_rgba(0,0,0,0.1)] min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/4f4b0fba-b7bc-4d2e-833e-b5e75325a2f8.png");'
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-0 gap-4">
                <div>
                  <p class="text-white text-base font-medium leading-normal">10 piece Chicken McNuggets</p>
                  <p class="text-[#baa89c] text-sm font-normal leading-normal">$7.99</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#392f28] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Add to Order</span>
                </button>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-xl bg-[#27201b] shadow-[0_0_4px_rgba(0,0,0,0.1)] min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/d201e409-239b-409f-bf9e-e69ebff64892.png");'
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-0 gap-4">
                <div>
                  <p class="text-white text-base font-medium leading-normal">Big Mac</p>
                  <p class="text-[#baa89c] text-sm font-normal leading-normal">$3.99</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#392f28] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Add to Order</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Popular Items</h2>
        <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
          <div class="flex items-stretch p-4 gap-8">
            <div class="flex h-full flex-1 flex-col gap-4 text-center rounded-lg min-w-32 pt-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex flex-col self-center w-full"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/49a7438b-98d4-4404-9b9b-34f6c56af9b6.png");'
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">Cheeseburger</p>
                <p class="text-[#baa89c] text-sm font-normal leading-normal">$1.59</p>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 text-center rounded-lg min-w-32 pt-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex flex-col self-center w-full"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/21fb07cc-69bc-42d6-b6cd-41bd6db48c78.png");'
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">Apple Pie</p>
                <p class="text-[#baa89c] text-sm font-normal leading-normal">$0.99</p>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 text-center rounded-lg min-w-32 pt-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex flex-col self-center w-full"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/8009d2f1-1412-4ce8-a415-015f0187e3ce.png");'
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">Shamrock Shake</p>
                <p class="text-[#baa89c] text-sm font-normal leading-normal">$3.49</p>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 text-center rounded-lg min-w-32 pt-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex flex-col self-center w-full"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e874009d-35b0-4b11-9da3-c1bd8f49fc05.png");'
              ></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">Southwest Grilled Chicken Salad</p>
                <p class="text-[#baa89c] text-sm font-normal leading-normal">$6.89</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#f2690d] text-white gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <div class="text-white" data-icon="ShoppingCart" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"
                ></path>
              </svg>
            </div>
            <span class="truncate">View Cart (3)</span>
          </button>
        </div>
        <div class="flex gap-2 border-t border-[#392f28] bg-[#27201b] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#baa89c]" href="#">
            <div class="text-[#baa89c] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#baa89c] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M168,112a56,56,0,1,1-56-56A56,56,0,0,1,168,112Zm61.66,117.66a8,8,0,0,1-11.32,0l-50.06-50.07a88,88,0,1,1,11.32-11.31l50.06,50.06A8,8,0,0,1,229.66,229.66ZM112,184a72,72,0,1,0-72-72A72.08,72.08,0,0,0,112,184Z"
                ></path>
              </svg>
            </div>
            <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Menu</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#baa89c]" href="#">
            <div class="text-[#baa89c] flex h-8 items-center justify-center" data-icon="Receipt" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#baa89c] text-xs font-medium leading-normal tracking-[0.015em]">Orders</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#baa89c]" href="#">
            <div class="text-[#baa89c] flex h-8 items-center justify-center" data-icon="UserCircle" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#baa89c] text-xs font-medium leading-normal tracking-[0.015em]">Account</p>
          </a>
        </div>
        <div class="h-5 bg-[#27201b]"></div>
      </div>
    </div>
  </body>
</html>
